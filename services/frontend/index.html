<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI RAG - Intelligent Question Answering System">
    <title>AI RAG - Intelligent Q&A</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Favicon (using emoji as placeholder) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¤–</text></svg>">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ğŸ¤–</span>
                    <h1 class="logo-text">AI RAG</h1>
                </div>
                
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Message (shown when no conversation) -->
            <div id="welcome" class="welcome">
                <div class="welcome-content">
                    <div class="welcome-icon">ğŸ’¬</div>
                    <h2 class="welcome-title">Ask me anything</h2>
                    <p class="welcome-subtitle">I'll search through documents and provide answers with citations</p>
                    
                    <div class="example-questions">
                        <p class="example-label">Try asking:</p>
                        <div class="example-grid">
                            <button class="example-button" data-question="What are the travel policies?">
                                ğŸ“‹ What are the travel policies?
                            </button>
                            <button class="example-button" data-question="What is the per diem rate for Denver?">
                                ğŸ’° What is the per diem rate for Denver?
                            </button>
                            <button class="example-button" data-question="How do I submit an expense report?">
                                ğŸ“ How do I submit an expense report?
                            </button>
                            <button class="example-button" data-question="What is the mileage reimbursement rate?">
                                ğŸš— What is the mileage rate?
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="messages" class="messages" style="display: none;"></div>

            <!-- Thinking Display -->
            <div id="thinking-container" class="thinking-container" style="display: none;">
                <div class="thinking-header">
                    <span class="thinking-icon">ğŸ¤”</span>
                    <span class="thinking-label">Thinking...</span>
                </div>
                <div id="thinking-steps" class="thinking-steps"></div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chat-form" class="chat-form">
                <div class="input-container">
                    <textarea 
                        id="question-input" 
                        class="question-input" 
                        placeholder="Ask a question..."
                        rows="1"
                        maxlength="2000"
                        autocomplete="off"
                        autofocus
                    ></textarea>
                    <button 
                        type="submit" 
                        id="submit-button"
                        class="submit-button"
                        aria-label="Send message"
                    >
                        <svg class="submit-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">
                        <span id="char-count">0</span> / 2000
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="error-toast" style="display: none;">
        <div class="error-content">
            <span class="error-icon">âš ï¸</span>
            <span id="error-message" class="error-message"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/streaming.js"></script>
    <script src="/js/thinking_display.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
